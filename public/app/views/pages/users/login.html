<section id="login" class="section registration" data-aos="fade-up"  data-aos-duration="1000">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
              <div class="top-left-watermark">
                <p>Log In -</p>
              </div>
            </div>
        </div>

          <div class="col-md-12">
        <form ng-submit="main.doLogin(loginData);" id="signupandpay" name="login">
            <div class="row">
                <div class="col-sm-6 offset-sm-3">
                    <div class="form-group">
                        <input type="text" ng-disabled="main.disabled" class="form-control" placeholder="Username" id="username" name="username" value="" required ng-model="main.loginData.username">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" ng-disabled="main.disabled" placeholder="Enter your password" id="password" name="password" value="" required ng-model="main.loginData.password">
                    </div>
                </div>
            </div>
            <div class="text-center mt20">
                <button type="submit" class="btn btn-black"  name="login" ng-disabled="main.disabled">LOG IN</button>
            </div>
            <p><strong>Not joined yet, join the fun <a href="/register">SIGN UP</a> here</strong></p>
        </form>



        <div class="row show-hide-message" ng-show="main.successMsg">
          <div class="alert alert-success">{{ main.successMsg }}</div>
        </div>

        <br>

        <div class="jumbotron text-center" style="background-color:transparent;" ng-show="main.loading">
          <span class="fa fa-soccer-ball-o spin"></span>
          <p>Loading...</p>
        </div>

        <div class="row show-hide-message" ng-show="main.errorMsg">
          <div class="alert alert-danger">{{ main.errorMsg }}&nbsp<a ng-show="main.expired" href="/resend"><button type="button" class="btn btn-black">Resend Activation Link</button></a></div>
        </div>
      </div>
      <div class="bottom-center-icon" data-aos="fade-up"  data-aos-duration="1000">
        <img src="../assets/images/whistle.png">
      </div>
    </div>
</section>
