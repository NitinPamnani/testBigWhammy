<section id="login" class="section registration" data-aos="fade-up"  data-aos-duration="1000">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
              <div class="top-left-watermark">
                <p>Account Activation</p>
              </div>
            </div>
        </div>

          <div class="col-md-12">

        <div class="row show-hide-message" ng-show="email.successMsg">
          <div class="alert alert-success">{{ email.successMsg }}</div>
        </div>



        <div class="row show-hide-message" ng-show="email.errorMsg">
          <div class="alert alert-danger">{{ email.errorMsg }}</div>
        </div>
      </div>
      <div class="bottom-center-icon" data-aos="fade-up"  data-aos-duration="1000">
        <img src="../assets/images/whistle.png">
      </div>
    </div>
</section>
