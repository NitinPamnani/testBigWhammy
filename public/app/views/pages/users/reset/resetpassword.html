<section id="forgotpasswordsection" class="section forgotpassword" data-aos="fade-up"  data-aos-duration="1000">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="top-left-watermark">
                    <p>Forgot Password</p>
                </div>
            </div>
        </div>

        <div class="col-md-12">
            <form ng-submit="password.sendPassword(resetData, forgotusernameform.$valid);" id="fetchusername" name="forgotusernameform" novalidate>
                <div class="row">
                    <div class="col-sm-6 offset-sm-3">
                        <div class="form-group">
                            <input type="text" ng-disabled="password.disabled" class="form-control" placeholder="Enter your username" id="username" name="username" value="" required ng-model="password.resetData.username">
                        </div>

                        <div class="text-center mt20">
                            <button type="submit" class="btn btn-black"  name="login" ng-disabled="password.disabled">SUBMIT</button>
                        </div>

                    </div>
                </div>
            </form>

            <br>

            <div class="jumbotron text-center" style="background-color:transparent;" ng-show="password.loading">
                <span class="fa fa-soccer-ball-o spin"></span>
                <p>Loading...</p>
            </div>

            <div class="row show-hide-message" ng-show="password.successMsg">
                <div class="col-sm-6 offset-sm-3">
                    <div class="alert alert-success" style="text-align: center;">{{ password.successMsg }}</div>
                </div>
            </div>

            <div class="row show-hide-message" ng-show="password.errorMsg">
                <div class="col-sm-6 offset-sm-3">
                    <div class="alert alert-danger" style="text-align: center;">{{ password.errorMsg }}</div>
                </div>
            </div>
        </div>

    </div>
</section>
